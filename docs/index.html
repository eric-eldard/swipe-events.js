<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>swipe-events.js demo</title>
        <script src="swipe-events.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                font-size: 14px;
                overflow: hidden;
                text-align: center;
            }

            #compass {
                aspect-ratio: 1 / 1;
                display: none;
                position: absolute;
                width: 75%;
                z-index: 99;
            }

            #cross {
                display: none;
                height: 100px;
                position: absolute;
                width: 100px:
                z-index: 100;
            }

            #cross > div {
                display: block;
                left: 0;
                position: absolute;
                top: 0;
            }

            #horz {
                border-bottom: 1px solid black;
                margin: 50px 0;
                width: 100px;
            }

            #vert {
                border-right: 1px solid black;
                height: 100px;
                margin: 0 50px;
            }

            #stats {
                bottom: 0;
                color: dimgray;
                display: block;
                font-family: monospace;
                font-size: 8px;
                left: 0;
                position: absolute;
                text-align: left;
                z-index: 98;
            }
        </style>
        <script>
            window.addEventListener("DOMContentLoaded", e => {
                SwipeEvents.toggleTelemetryLogging();

                // prevents context menu from showing when compass is long-pressed
                document.getElementById("compass").oncontextmenu = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    return false;
                };
            });

            document.addEventListener("touchstart", e => {
                centerOnTouch("compass", e);
                centerOnTouch("cross", e);
            });

            document.addEventListener("swipe", e => {
                centerOnTouch("cross", e);

                const stats = document.getElementById("stats");
                 stats.innerHTML = JSON.stringify(e.detail, null, 2)
                    .replaceAll(/\n/g, "<br>")
                    .replaceAll(" ", "&nbsp;");
            });

            function centerOnTouch(elemId, e) {
                let touchX;
                let touchY;
                if (e.detail) {
                    touchX = e.detail.touchEndX;
                    touchY = e.detail.touchEndY;
                }
                else {
                    touchX = e.changedTouches[0].clientX;
                    touchY = e.changedTouches[0].clientY;
                }

                const elem = document.getElementById(elemId);
                elem.style.display = "block";

                const height = elem.offsetHeight;

                elem.style.left = touchX - (height / 2) + "px";
                elem.style.top = touchY - (height / 2) + "px";
            }
        </script>
    </head>
    <body>
        <h1>swipe-events.js demo</h1>
        <p>Open the JavaScript console on any touch-enabled device, then swipe anywhere to see telemetry logging</p>

        <img id="compass" src="compass.png">

        <div id="cross">
            <div id="horz"></div>
            <div id="vert"></div>
        </div>

    <div id="stats"></div>
    </body>
</html>
